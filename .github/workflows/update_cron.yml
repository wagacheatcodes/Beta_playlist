name: Update VOD Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */600 * * *'

jobs:
  # ======================================================
  # JOB 1: UPDATE MOVIES
  # ======================================================
  update-movies:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout Playlist Repo
        uses: actions/checkout@v4
        with:
          path: playlist
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Checkout Scripts Repo
        uses: actions/checkout@v4
        with:
          repository: wagacheatcodes/Beta
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_scripts

      - name: Install Dependencies
        run: pip install requests

      - name: Run Movies Generator
        working-directory: playlist
        # This script has internal auto-push logic
        run: python ../private_scripts/scripts/movies_runner.py

      # Safety Net: Final Push if script exits without pushing
      - name: Final Push Movies
        if: always()
        working-directory: playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Movies [skip ci]" || echo "Nothing to commit"
            git pull --rebase origin main
            git push https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/wagacheatcodes/Beta_playlist.git main
          fi

  # ======================================================
  # JOB 2: UPDATE SERIES (RUNS PARALLEL)
  # ======================================================
  update-series:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout Playlist Repo
        uses: actions/checkout@v4
        with:
          path: playlist
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Checkout Scripts Repo
        uses: actions/checkout@v4
        with:
          repository: wagacheatcodes/Beta
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_scripts

      - name: Install Dependencies
        run: pip install requests

      - name: Run Series Generator
        working-directory: playlist
        # This script has retry logic for 429 errors
        run: python ../private_scripts/scripts/series_runner.py

      # Safety Net: Final Push
      - name: Final Push Series
        if: always()
        working-directory: playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Series [skip ci]" || echo "Nothing to commit"
            git pull --rebase origin main
            git push https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/wagacheatcodes/Beta_playlist.git main
          fi
