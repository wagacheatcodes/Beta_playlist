name: Debug File Structure

on: workflow_dispatch

jobs:
  debug-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List ALL Files
        run: |
          echo "=========================================="
          echo "CURRENT FOLDER:"
          pwd
          echo "=========================================="
          echo "RECURSIVE FILE LIST:"
          ls -R
          echo "=========================================="
